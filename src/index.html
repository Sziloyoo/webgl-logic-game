<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Game</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <button id="exit-button">X</button>
    <div id="popup">
        <div id="popupContent">
            <h2>Congratulations!</h2>
            <p>You completed the level!</p>
            <button id="exitButton">Exit to Menu</button>
            <button id="nextLevelButton">Play next</button>
        </div>
    </div>
    <div id="menu">
        <div id="menu-head">
            <h1>Select a level!</h1>
        </div>
        <div id="menu-levels">
            <div class="level-button">1</div>
            <div class="level-button">2</div>
            <div class="level-button">3</div>
            <div class="level-button">4</div>
            <div class="level-button">5</div>
            <div class="level-button">6</div>
            <div class="level-button">7</div>
            <div class="level-button">8</div>
            <div class="level-button">9</div>
            <div class="level-button">10</div>
            <div class="level-button">11</div>
            <div class="level-button">12</div>
            <div class="level-button">13</div>
            <div class="level-button">14</div>
            <div class="level-button">15</div>
        </div>
    </div>
    <div id="container">
        <canvas class="webgl"></canvas>
        <div id="labels"></div>
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
